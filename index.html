<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, orientation=landscape">
    <title>HSK 1 All-in-One - XUSFUNCHINESE</title>
    <script src="https://cdn.jsdelivr.net/npm/hanzi-writer@3.5/dist/hanzi-writer.min.js"></script>
    <style>
        :root {
            --primary: #01579b; 
            --accent: #e1f5fe;  
            --gold: #fbc02d;
            --pinyin: #d0021b; 
            --pinyin-red: #d63031;
            --paper: rgba(255, 255, 255, 0.95);
            --night-sky: radial-gradient(circle at center, #001f3f 0%, #000510 100%);
        }
        
        body { 
            margin: 0; font-family: "Arial Black", "Segoe UI", Tahoma, sans-serif; 
            background: linear-gradient(135deg, #0277bd 0%, #002f6c 100%); 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* ç»Ÿä¸€å°é¢æ ·å¼ */
        #cover-page {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--night-sky); z-index: 9999; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-out, visibility 0.8s;
        }

        .cover-content { text-align: center; z-index: 10; padding: 20px; }
        .cover-title { font-size: 5vw; color: white; line-height: 1.2; text-transform: uppercase; margin: 0; }
        .cover-subtitle { font-size: 8vw; color: var(--gold); margin-top: 5px; font-weight: 900; }

        /* é€‰é¡¹æŒ‰é’®æ ·å¼ */
        .option-container { display: flex; gap: 20px; margin-top: 30px; z-index: 10; }
        .mode-select-btn {
            padding: 20px 40px; font-size: 24px; font-weight: bold;
            color: var(--primary); background: white; border: 4px solid var(--gold);
            border-radius: 50px; cursor: pointer; transition: 0.3s;
            box-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }
        .mode-select-btn:hover { transform: scale(1.1); background: var(--gold); color: white; }

        .star {
            position: absolute; top: 50%; left: 50%; width: 2px; height: 2px;
            background: white; border-radius: 50%; animation: shoot linear infinite;
        }
        @keyframes shoot {
            0% { transform: translate(-50%, -50%) rotate(var(--angle)) translateX(0); opacity: 1; }
            100% { transform: translate(-50%, -50%) rotate(var(--angle)) translateX(1000px); opacity: 0; width: 100px; }
        }

        /* å®¹å™¨åˆ‡æ¢ */
        .module-container { display: none; width: 100%; height: 100vh; }
        .active-module { display: flex !important; }

        /* ç»§æ‰¿è‡ªåŸæœ¬å„æ–‡ä»¶çš„æ ·å¼ (éƒ¨åˆ†å…³é”®å†²çªå¤„ç†) */
        iframe { border: none; width: 100%; height: 100%; }
        
        /* ä¸ºäº†åœ¨åŒä¸€é¡µé¢è¿è¡Œï¼Œæˆ‘ä»¬å°†ä¸‰ä¸ªæ¨¡å—æ”¾å…¥ç‹¬ç«‹å®¹å™¨ */
        #container-hanzi, #container-vocab, #container-sentence {
            width: 100%; height: 100%; position: relative;
        }
        
        /* è¿”å›ä¸»èœå•æŒ‰é’® */
        .back-to-menu {
            position: fixed; top: 10px; right: 10px; z-index: 10000;
            padding: 8px 15px; background: rgba(0,0,0,0.5); color: white;
            border-radius: 20px; cursor: pointer; font-size: 14px; border: 1px solid white;
        }
    </style>
</head>
<body>

<div id="cover-page">
    <div id="star-container"></div>
    <div class="cover-content">
        <h1 class="cover-title">HSK 1 MASTER</h1>
        <div class="cover-subtitle">ALL-IN-ONE</div>
        <div class="option-container">
            <button class="mode-select-btn" onclick="launchModule('hanzi')">ğŸ® HANZI</button>
            <button class="mode-select-btn" onclick="launchModule('vocab')">ğŸ“– VOCAB</button>
            <button class="mode-select-btn" onclick="launchModule('sentence')">ğŸ’¬ SENTENCE</button>
        </div>
    </div>
</div>

<div id="back-btn" class="back-to-menu" style="display:none;" onclick="location.reload()">ğŸ  Main Menu</div>

<div id="container-hanzi" class="module-container">
    <iframe src="HSK1Hanzi1.html"></iframe>
</div>

<div id="container-vocab" class="module-container">
    <iframe src="HSK1Word1.html"></iframe>
</div>

<div id="container-sentence" class="module-container">
    <iframe src="HSK1150å¥å‹.html"></iframe>
</div>

<script>
    // æ˜Ÿç©ºèƒŒæ™¯åŠ¨ç”»
    const starContainer = document.getElementById('star-container');
    for (let i = 0; i < 50; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        star.style.setProperty('--angle', Math.random() * 360 + 'deg');
        star.style.animationDuration = (Math.random() * 2 + 1) + 's';
        star.style.animationDelay = Math.random() * 2 + 's';
        starContainer.appendChild(star);
    }

    // å¯åŠ¨æ¨¡å—
    function launchModule(id) {
        // éšè—å°é¢
        document.getElementById('cover-page').style.opacity = '0';
        setTimeout(() => {
            document.getElementById('cover-page').style.visibility = 'hidden';
            document.getElementById('back-btn').style.display = 'block';
            
            // éšè—æ‰€æœ‰å®¹å™¨
            document.querySelectorAll('.module-container').forEach(c => c.classList.remove('active-module'));
            
            // æ˜¾ç¤ºé€‰ä¸­çš„å®¹å™¨
            document.getElementById('container-' + id).classList.add('active-module');
        }, 800);
    }
</script>

</body>
</html>
